<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harold Ai</title>
    <link rel="stylesheet" href="{{ asset_url('styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ asset_url('favicon.ico') }}">
</head>
<body id="Bg">
  <div class="layout sidebar-closed" id="layout">
    <aside class="sidebar" id="sidebar">
      <img class="sidebar-logo" src="{{ asset_url('logo.png') }}" alt="Logo">
      <ul class="sidebar-links">
        <li><a href="{{ url_for('home') }}"><span class="subject-icon"><img src="{{ asset_url('mathicon.png') }}"></span><span class="subject-label">Math</span></a></li>
        <li><a href="{{ url_for('science_page') }}"><span class="subject-icon"><img src="{{ asset_url('science-icon-21.png') }}"></span><span class="subject-label">Science</span></a></li>
        <li><a href="{{ url_for('history_page') }}"><span class="subject-icon"><img src="{{ asset_url('Historyicon.png') }}"></span><span class="subject-label">History</span></a></li>
        <li><a href="{{ url_for('english_page') }}"><span class="subject-icon"><img src="{{ asset_url('englishicon.png') }}"></span><span class="subject-label">English</span></a></li>
      </ul>
    </aside>

    <main class="app">
      <button type="button" id="sidebarToggle" class="sidebar-toggle" aria-expanded="false" aria-controls="sidebar" aria-label="Expand sidebar">▶</button>
      <label for="themeSelect" class="theme-picker-label">Theme</label>
      <select id="themeSelect" class="theme-picker" aria-label="Choose color theme">
        <option value="ocean">Ocean</option>
        <option value="sunset">Sunset</option>
        <option value="forest">Forest</option>
        <option value="mono">Mono</option>
      </select>
      <div id="chatbox" class="chatbox">
        <div class="chatbox-header">Math only. Use "step by step" to start guided solving, then type your work or upload photos.</div>
      </div>
      <div class="input-area">
          <button type="button" id="imageBtn">
              <img src="{{ asset_url('16057.png') }}" alt="Upload">
          </button>
          <button type="button" id="voiceBtn"><img src="{{ asset_url('listen.png') }}" style="height: 20px; width: 20px;"></button>
          <input type="text" id="userInput" placeholder="Ask a math question or add a prompt for your homework photo..." />
          <input type="file" id="imageInput" accept="image/*" hidden />
          <button type="button" id="sendBtn">Send</button>
      </div>
      <div class="symbol-toolbar" aria-label="Math symbols">
        <button type="button" class="math-symbol" data-symbol="+" data-tooltip="Plus">+</button>
        <button type="button" class="math-symbol" data-symbol="-" data-tooltip="Minus">-</button>
        <button type="button" class="math-symbol" data-symbol="×" data-tooltip="Multiply">×</button>
        <button type="button" class="math-symbol" data-symbol="÷" data-tooltip="Divide">÷</button>
        <button type="button" class="math-symbol" data-symbol="=" data-tooltip="Equals">=</button>
        <button type="button" class="math-symbol" data-symbol="≠" data-tooltip="Not equal">≠</button>
        <button type="button" class="math-symbol" data-symbol="≈" data-tooltip="Approximately">≈</button>
        <button type="button" class="math-symbol" data-symbol="<" data-tooltip="Less than">&lt;</button>
        <button type="button" class="math-symbol" data-symbol=">" data-tooltip="Greater than">&gt;</button>
        <button type="button" class="math-symbol" data-symbol="≤" data-tooltip="Less or equal">≤</button>
        <button type="button" class="math-symbol" data-symbol="≥" data-tooltip="Greater or equal">≥</button>
        <button type="button" class="math-symbol" data-symbol="±" data-tooltip="Plus minus">±</button>
        <button type="button" class="math-symbol" data-symbol="∞" data-tooltip="Infinity">∞</button>
        <button type="button" class="math-symbol" data-symbol="π" data-tooltip="Pi">π</button>
        <button type="button" class="math-symbol" data-symbol="√" data-tooltip="Square root">√</button>
        <button type="button" class="math-symbol" data-symbol="∑" data-tooltip="Summation">∑</button>
        <button type="button" class="math-symbol" data-symbol="∆" data-tooltip="Delta">∆</button>
        <button type="button" class="math-symbol" data-symbol="θ" data-tooltip="Theta">θ</button>
        <button type="button" class="math-symbol" data-symbol="∫" data-tooltip="Integral">∫</button>
        <button type="button" class="math-symbol" data-symbol="∂" data-tooltip="Partial derivative">∂</button>
        <button type="button" class="math-symbol" data-symbol="°" data-tooltip="Degree">°</button>
        <button type="button" class="math-symbol" data-symbol="%" data-tooltip="Percent">%</button>
      </div>
    </main>

    <div class="chatstyles"></div>
  </div>

  <script src="{{ asset_url('script.js') }}"></script>
</body>
</html>
